<form #formRef="ngForm" class="container">
    <div class="row">
        <div class="form-group col-sm-12 col-lg">
            <label for="loadPosts">Posty na jeden dotaz:</label>
            <input #name="ngModel" type="number" [(ngModel)]="settings.loadPosts" required name="loadPosts"
                class="form-control" id="loadPosts" min="1" max="99">
        </div>

        <div class="form-group col-sm-12 col-lg">
            <label for="maxPosts">Maximum postů:</label>
            <input #name="ngModel" type="number" [(ngModel)]="settings.maxPosts" required name="maxPosts"
                class="form-control" id="maxPosts" step="100">
        </div>

        <div class="form-group col-sm-12 col-lg">
            <label for="days">Dní do historie:</label>
            <input #name="ngModel" type="number" [(ngModel)]="settings.days" required name="days" class="form-control"
                min="0" id="days">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-12 col-lg">
            <label for="node">Uzel:</label>
            <select class="form-control" [(ngModel)]="settings.node" name="node">
                <option *ngFor="let node of settings.nodes" [attr.value]="node">{{node}}</option>
            </select>
        </div>

        <div class="form-group col-sm-12 col-lg">
            <label for="days">Počet řádků:</label>
            <input #name="ngModel" type="number" [(ngModel)]="settings.rows" required name="rows" class="form-control"
                min="1" id="rows">
        </div>

        <div class="form-group col-sm-12 col-lg">
            <label for="site">Výchozí prostředí:</label>
            <select class="form-control" [(ngModel)]="settings.hiveSite" name="site">
                <option *ngFor="let site of settings.hiveSites" [attr.value]="site">{{site}}</option>
            </select>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group h6">Zobrazit sloupce</div>
    </div>
    <div class="row">
        <div class="form-group col-sm-12 col-lg">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkPays" [(ngModel)]="settings.showPayout"  name="showPayout">
                <label class="form-check-label" for="checkPays">Platby</label>
            </div>
        </div>

        <div class="form-group col-sm-12 col-lg">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkComment" [(ngModel)]="settings.showComment"  name="showComment">
                <label class="form-check-label" for="checkComment">
                    Komentáře
                </label>
            </div>
        </div>

        <div class="form-group col-sm-12 col-lg">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkVotes" [(ngModel)]="settings.showVote"  name="showVote">
                <label class="form-check-label" for="checkVotes">
                    Hlasy
                </label>
            </div>
        </div>




    </div>
</form>
